<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the official page of Kamba Nation, exploring the history, culture, and heritage of the Kamba people.">
    <title>Kamba Nation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(90deg, #003366, #FFD700);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .upload-section, .file-list {
            background: rgba(0, 51, 102, 0.9);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.5);
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: inline-block;
            background: #FFD700;
            color: #003366;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .file-label:hover {
            background: #FFC107;
        }
        button {
            background: #FFD700;
            color: #003366;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #FFC107;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul li a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        header {
            background: #003366;
            padding: 50px 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.6);
            border-radius: 30px;
        }
        h2, h1 {
            color: #FFD700;
        }
        nav {
            background-color: #FFC107;
            padding: 20px 13px;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.6);
            border-radius: 10px;
            border-radius: 40px;
        }
        nav a {
            color:white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 15px;
            transition: 0.3s;
        }
        nav a:hover {
            color:#003366;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #003366;
            color: #FFD700;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5);
            position: 0;
        }
    </style>
</head>

</html>
