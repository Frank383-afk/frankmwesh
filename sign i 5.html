<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Kamba Nation to explore more about the Kamba people's history, culture, and heritage.">
    <title>Sign In - Kamba Nation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('https://i.pinimg.com/736x/6b/31/70/6b317015ee632d4d18802059036b2ed8.jpg');
            background-position: center;
            background-size: cover;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .sign-in-container {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .sign-in-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border: 2px solid #FFD700;
        }

        .sign-in-btn {
            width: 100%;
            padding: 15px;
            background-color: #FFD700;
            color: #003366;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .sign-in-btn:hover {
            background-color: #FFC107;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: white;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 300px;
            margin: 20px auto;
        }
        .password-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #FFD700;
            font-size: 18px;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const validUsername = "Frank";
            const validPassword = "@jss2024";
            
            if (username === validUsername && password === validPassword) {
                alert("You have successfully loged in Press ok to continue!");
                window.location.href = "kenya.html";
            } else {
                alert("Invalid username or password!");
            }
            function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleIcon = document.getElementById("toggleIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "üëÅÔ∏è";
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "üîí";
            }
        }
        }
    </script>
</head>
<body>

<div class="background">
    <div class="sign-in-container">
        <h2> Login to Kenya Pelix</h2>
        <form onsubmit="validateLogin(event)">
            <input type="text" id="username" name="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="sign-in-btn">Login</button>
           
        </form>
        
        <div class="footer">
            <p>Don't have an account? <a href="email.html" style="color:white;">Sign up here</a></p>
        </div>
    </div>
</div>

</body>
</html>
