<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign in to Kenya Pelix to explore Kamba heritage and culture.">
  <title>Sign In - Kenya Pelix</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .background {
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.6)), url('https://i.pinimg.com/736x/6b/31/70/6b317015ee632d4d18802059036b2ed8.jpg');
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.95);
      color: #003366;
      padding: 2.5rem;
      border-radius: 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.7);
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    .login-card h2 {
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      font-weight: 600;
      color: #FFD700;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: #003366;
    }

    .form-group input {
      width: 100%;
      padding: 0.85rem;
      border-radius: 0.75rem;
      border: 2px solid #ccc;
      font-size: 1rem;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease-in-out;
    }

    .form-group input:focus {
      outline: none;
      border-color: #FFD700;
      background-color: #fff;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #FFD700;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(to right, #FFD700, #FFC107);
      color: #003366;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.02);
      background: linear-gradient(to right, #FFC107, #FFD700);
    }

    .signup {
      margin-top: 1.8rem;
      font-size: 0.9rem;
      color: #333;
    }

    .signup a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    function validateLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const validUsername = "Frank";
      const validPassword = "@jss2024";

      if (username === validUsername && password === validPassword) {
        alert("You have successfully logged in. Press OK to continue!");
        window.location.href = "kenya.html";
      } else {
        alert("Invalid username or password!");
      }
    }

    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleIcon = document.getElementById("toggleIcon");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.textContent = "üëÅÔ∏è";
      } else {
        passwordField.type = "password";
        toggleIcon.textContent = "üîí";
      }
    }
  </script>
</head>
<body>
  <div class="background">
    <div class="login-card">
      <h2>Login to Kenya Pelix</h2>
      <form onsubmit="validateLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required />
        </div>
        <div class="form-group password-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required />
          <span id="toggleIcon" class="toggle-password" onclick="togglePassword()">üîí</span>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="signup">Don't have an account? <a href="email.html">Sign up here</a></p>
    </div>
  </div>
</body>
</html>
