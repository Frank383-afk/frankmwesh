
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the official page of Kamba Nation, exploring the history, culture, and heritage of the Kamba people.">
    <title>Kamba Pelix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background:linear-gradient(90deg,black,white);
            background-size: cover;
            background-position: center;
            color: white;
        }
        header {
            background:linear-gradient(90deg,black,white);
            color: white;
            padding: 30px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: black;
            padding: 15px 0;
            border-radius: 30px;
            background:linear-gradient(90deg,white,black);
            box-sizing: border-box;
        }
        nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            background-color:white;
            color: black;
            border-radius: 5px;
        }
        section {
            max-width: 800px;
            margin: 40px auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .upload-section {
            text-align: center;
            padding: 30px;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: inline-block;
            background: #ffcc00;
            color: black;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .file-label:hover {
            background: #ffaa00;
        }
        button {
            background-color: #ffcc00;
            color: black;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ffaa00;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        ul li:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        ul li a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Uploaded Files</h2>
    <ul id="fileList"></ul>

    <script>
        fetch('/view_uploads')
            .then(response => response.text())
            .then(html => {
                document.getElementById('fileList').innerHTML = html;
            })
            .catch(error => console.error('Error fetching files:', error));
    </script>
</body>
</html>
