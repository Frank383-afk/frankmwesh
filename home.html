<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the official page of Kamba Nation, exploring the history, culture, and heritage of the Kamba people.">
    <title>Kamba Nation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(image50.webp);
            background-size: cover;
            background-position: center;
        }
        header {
            background: linear-gradient(90deg, teal, red, yellow, orange);
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: black;
            overflow: hidden;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: black;
            border-radius: 8px;
            color: white;
            font-size: larger;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            height:10px;
        }
        ul {
            font-size: larger;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #ddd;
        }
        .upload-section {
            background: rgb(1, 0, 0);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: x-large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .upload-section input {
            margin-top: 10px;
        }
        .submit{
            color:black;
            text-align: center;
        }
        button {
    background-color: #ffcc00; /* Yellow */
    color: black;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ffaa00; /* Darker Yellow */
}

input[type="submit"] {
    background-color: #28a745; /* Green */
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.file:hover {
    background-color: #218838; /* Darker Green */
}
.file{
    background-color: #28a745; /* Green */
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

    </style>
</head>
<body>

<header>
    <h1>Get all your past Papers.</h1>
    <p>Select and download below.</p>
</header>

<nav>
    <a href="kenya.html"></a>
</nav>

<section class="upload-section">
    <h2>Upload a New File</h2>
    <form action="\upload" method="post" enctype="multipart/form-data">
        <input type="file" id="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</section>
<section>
    <h2>Uploaded Files</h2>
    <p>Click to download:</p>
    <ul>
        {% for file in files %}
        <li>
            <a href="{{ url_for('uploaded_file', filename=file) }}" download>{{ file }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="http://127.0.0.1:5000/upload">upload</a>
</section>
<footer>
    &copy; 2025 Kamba Nation - All Rights Reserved.
</footer>

</body>
</html>
